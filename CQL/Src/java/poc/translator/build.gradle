apply plugin: 'java'
apply plugin: 'idea'
apply plugin:'application'

group = 'org.cqframework'
version = '0.1'
sourceCompatibility = '1.7'

mainClassName = 'org.cqframework.cql.poc.translator.ElmTranslatorVisitor'
run.args = ["${projectDir}/../../../../Examples/CMS146v2_CQM.cql"]

repositories {
    mavenCentral()
}

dependencies {
    compile project(':cql')
    compile project(':elm')
    compile group: 'org.antlr', name: 'stringtemplate', version: '4.0.2'
    compile group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.6.0-M3'
    runtime group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
    testCompile group: 'org.testng', name: 'testng', version: '6.8.8'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    testCompile group: 'org.mozilla', name: 'rhino', version: '1.7R4'
}

test {
    useTestNG()
}